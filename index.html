<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Universities</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1><i>BEST UNIVERSITIES IN THE USA</i></h1>
    </header>
    
    <!-- search form -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <button type="submit">Search</button>
    </form>
    <br>

    <!-- the refresh page button -->
    <button id="refresh-button">Refresh Data</button><br><br>
    


    <!-- div element for data display -->
    <div id="data-list">
        <ul id="list"></ul>
    </div>

    <!-- div to dislay details -->
    <div id="data-details"></div>

    <!-- The comment section -->
    <div id="comment-section">
        <h2>Comments</h2>
        <form id="comment-form">
            <input type="text" id="comment-input" placeholder="Add your Comment..." />
            <button type="submit">Add Comment</button>
        </form>

        <!-- the comments will be displayed here-->
        <ul id="comments-list">

        </ul>
    </div>

    <footer>
        <div class="copyright">
            &copy; 2023. GERALD. ALL RIGHTS RESERVED.
        </div>    
    </footer>

    <script src="./index.js"></script> 
</body>
</html>
