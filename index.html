<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>DU University Chapter</h1>

    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <button type="submit">Search</button>
    </form>
    <br>

    <!-- this the refresh page button -->
    <button id="refresh-button">Refresh Data</button><br><br>
    


    <!-- div element for data display -->
    <div id="data-list">
        <ul id="list"></ul>
    </div>

    <!-- div to dislay details -->
    <div id="data-details"></div>

    <!-- The comment section -->
    <div id="comment-section">
        <h2>Comments</h2>
        <form id="comment-form">
            <input type="text" id="comment-input" placeholder="Add your Comment..." />
            <button type="submit">Add Comment</button>
        </form>

        <!-- the comments will be displayed here-->
        <ul id="comments-list">

        </ul>
    </div>

    <script src="./index.js"></script> 
</body>
</html>
